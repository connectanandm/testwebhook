<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>connectsWebhook</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea, input, select, button { width: 100%; margin-top: 10px; padding: 8px; font-size: 14px; }
    textarea { height: 120px; }
    pre { background: #f0f0f0; padding: 10px; white-space: pre-wrap; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Webhook Tester</h2>

  <label for="method">Method:</label><br>
  <select id="method">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
  </select><br><br>

  <label for="url">URL:</label>
  <input type="text" id="url" placeholder="Enter full URL (https://...)"/><br><br>

  <label for="json">JSON Body (for POST):</label>
  <textarea id="json" placeholder='{"message": "Hello webhook!"}'></textarea>

  <button onclick="sendRequest()">Send Request</button>

  <h3>Server Response:</h3>
  <pre id="response">Waiting for request...</pre>

  <script>
    async function sendRequest() {
      const method = document.getElementById('method').value;
      const url = document.getElementById('url').value.trim();
      const jsonBody = document.getElementById('json').value.trim();
      const responseBox = document.getElementById('response');

      if (!url) {
        responseBox.textContent = "Error: URL is required.";
        return;
      }

      responseBox.textContent = "Sending request...";

      try {
        const endpoint = method === "GET" 
          ? `/fetch?url=${encodeURIComponent(url)}`
          : `/register`;

        const options = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(
            method === "POST" 
              ? { webhookUrl: url, ...JSON.parse(jsonBody || "{}") }
              : {}
          )
        };

        const res = await fetch(endpoint, options);
        const data = await res.json();

        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseBox.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
