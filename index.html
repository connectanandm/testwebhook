<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Tester</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea, input, select, button {
      width: 100%; margin-top: 10px; padding: 8px;
    }
    #responseBox {
      white-space: pre-wrap;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Webhook Tester</h2>

  <label>Method:</label>
  <select id="method" onchange="handleMethodChange()">
    <option value="GET">GET</option>
    <option value="POST">POST</option>
  </select>

  <div>
    <label>URL:</label>
    <input type="text" id="url" placeholder="Enter full URL" />
  </div>

  <div>
    <label>JSON Body (for POST):</label>
    <textarea id="jsonBody" placeholder='{"message": "Hello webhook!"}' rows="5"></textarea>
  </div>

  <button onclick="sendRequest()">Send Request</button>

  <h3>Server Response:</h3>
  <pre id="responseBox">Waiting for response...</pre>

  <script>
    const defaultPostUrl = "https://testswebhook-2442.onrender.com/register";

    function handleMethodChange() {
      const method = document.getElementById('method').value;
      const urlInput = document.getElementById('url');

      if (method === "POST") {
        urlInput.value = defaultPostUrl;
      } else if (method === "GET") {
        urlInput.value = "";
      }
    }

    async function sendRequest() {
      const method = document.getElementById('method').value;
      const url = document.getElementById('url').value;
      const jsonBody = document.getElementById('jsonBody').value;
      const responseBox = document.getElementById('responseBox');

      responseBox.textContent = "Loading...";

      try {
        let endpoint = '';
        let options = {};

        if (method === "POST") {
          endpoint = "/register";
          const body = JSON.parse(jsonBody);
          options = {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          };
        } else {
          endpoint = `/fetch?url=${encodeURIComponent(url)}`;
          options = { method: "GET" };
        }

        const res = await fetch(endpoint, options);
        const contentType = res.headers.get("content-type");

        if (contentType && contentType.includes("application/json")) {
          const data = await res.json();
          responseBox.textContent = JSON.stringify(data, null, 2);
        } else {
          const text = await res.text();
          responseBox.textContent = text;
        }
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
      }
    }

    // Set default URL if page loads with POST selected
    window.onload = handleMethodChange;
  </script>
</body>
</html>
